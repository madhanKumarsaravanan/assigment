<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Employee Directory</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0;">

    <header style="background-color: #007bff; color: white; padding: 20px 0; text-align: center;">
        <h1 style="margin: 0;">Company Directory</h1>
        <nav style="display: flex; justify-content: center; gap: 40px; margin-top: 10px;">
            <a href="#" style="color: white; text-decoration: none; font-weight: bold;">Home</a>
            <a href="#" style="color: white; text-decoration: none; font-weight: bold;">About</a>
            <a href="#" style="color: white; text-decoration: none; font-weight: bold;">Services</a>
            <a href="#" style="color: white; text-decoration: none; font-weight: bold;">Contact</a>
        </nav>
    </header>

    <div style="padding: 30px;">
        <h2>Add New Employee</h2>

        <form id="employeeForm" style="display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 20px;">
            <input type="text" id="empId" placeholder="Employee ID" required style="padding: 8px; flex: 1 1 200px;">
            <input type="text" id="empName" placeholder="Employee Name" required style="padding: 8px; flex: 1 1 200px;">
            <input type="text" id="designation" placeholder="Designation" required style="padding: 8px; flex: 1 1 200px;">
            <input type="text" id="salary" placeholder="Salary" required style="padding: 8px; flex: 1 1 200px;">
            <input type="text" id="qualification" placeholder="Qualification" required style="padding: 8px; flex: 1 1 200px;">
            <input type="text" id="location" placeholder="Location" required style="padding: 8px; flex: 1 1 200px;">
            <button type="submit" style="padding: 8px 16px; background-color: #007bff; color: white; border: none; cursor: pointer;">Add Employee</button>
        </form>

        <h2>Employee List</h2>
        <table id="employeeTable" style="width: 100%; border-collapse: collapse;">
            <thead>
                <tr>
                    <th style="border: 1px solid #ddd; padding: 12px; background-color: #f2f2f2;">Employee ID</th>
                    <th style="border: 1px solid #ddd; padding: 12px; background-color: #f2f2f2;">Name</th>
                    <th style="border: 1px solid #ddd; padding: 12px; background-color: #f2f2f2;">Designation</th>
                    <th style="border: 1px solid #ddd; padding: 12px; background-color: #f2f2f2;">Salary</th>
                    <th style="border: 1px solid #ddd; padding: 12px; background-color: #f2f2f2;">Qualification</th>
                    <th style="border: 1px solid #ddd; padding: 12px; background-color: #f2f2f2;">Location</th>
                    <th style="border: 1px solid #ddd; padding: 12px; background-color: #f2f2f2;">Actions</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
    </div>

    
    <script>
        const form = document.getElementById('employeeForm');
        const tableBody = document.querySelector('#employeeTable tbody');

        form.addEventListener('submit', function (e) {
            e.preventDefault();

            
            const empId = document.getElementById('empId').value;
            const empName = document.getElementById('empName').value;
            const designation = document.getElementById('designation').value;
            const salary = document.getElementById('salary').value;
            const qualification = document.getElementById('qualification').value;
            const location = document.getElementById('location').value;

            
            const row = document.createElement('tr');

            
            row.innerHTML = `
                <td style="border: 1px solid #ddd; padding: 12px;">${empId}</td>
                <td style="border: 1px solid #ddd; padding: 12px;">${empName}</td>
                <td style="border: 1px solid #ddd; padding: 12px;">${designation}</td>
                <td style="border: 1px solid #ddd; padding: 12px;">${salary}</td>
                <td style="border: 1px solid #ddd; padding: 12px;">${qualification}</td>
                <td style="border: 1px solid #ddd; padding: 12px;">${location}</td>
                <td style="border: 1px solid #ddd; padding: 12px; text-align: center;">
                    <button onclick="deleteRow(this)" style="background-color: red; color: white; padding: 6px 12px; border: none; cursor: pointer;">Delete</button>
                </td>
            `;

            tableBody.appendChild(row);

            
            form.reset();
        });

       
        function deleteRow(button) {
            button.closest('tr').remove();
        }
    </script>

</body>
</html>
